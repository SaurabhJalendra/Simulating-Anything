# Rigid-Body domain configuration (Projectile with drag)
domain: rigid_body
backend: jax_finite_differences
grid_resolution: [1]
domain_size: [100.0, 100.0]
dt: 0.01
n_steps: 2000
boundary_conditions: open

default_parameters:
  gravity: 9.81
  drag_coefficient: 0.1
  mass: 1.0
  initial_speed: 30.0
  launch_angle: 45.0

sweep_ranges:
  drag_coefficient: [0.0, 1.0]
  launch_angle: [10.0, 80.0]
  initial_speed: [10.0, 60.0]
