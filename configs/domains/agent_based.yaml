# Agent-Based domain configuration (Lotka-Volterra predator-prey)
domain: agent_based
backend: diffrax
grid_resolution: [1]
domain_size: [1.0]
dt: 0.01
n_steps: 5000
boundary_conditions: none

default_parameters:
  alpha: 1.1
  beta: 0.4
  gamma: 0.4
  delta: 0.1
  prey_0: 40.0
  predator_0: 9.0

sweep_ranges:
  alpha: [0.5, 2.0]
  beta: [0.1, 1.0]
  gamma: [0.1, 1.0]
  delta: [0.01, 0.5]
